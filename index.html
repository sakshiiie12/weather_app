
<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <script src="script.js" defer></script>
</head>
<body>
    <main class="main-container">

        <header class="input-container">
            <input class="city-input" placeholder="Search City" type="text">
            <button class="search-btn">
               <i class="fa-solid fa-magnifying-glass"></i>
            </button>
        </header>

        <section class="weather-info" style="display: none;">
            <div class="location-date-container">
                <div class="location">
                    <i class="fa-solid fa-location-dot"></i>
                    <h4 class="country-txt">Dhanbad</h4>
                </div>
                <h5 class="current-date-txt regular-txt">Tue, 01 July</h5>
            </div>

            <div class="weather-summary-container">
                <img src="assets/weather/thunderstorm.svg" class="weather-summary-img" alt="" class="weather-summary">
                <div class="weather-summary-info">
                    <h1 class="temp-txt">29 °C</h1>
                    <h3 class="condition-txt regular-txt">Cloudy</h3>
                </div>
            </div>

            <div class="weather-condition-container">
                <div class="condition-item">
                    <i class="fa-solid fa-droplet"></i>
                    <div class="condition-info">
                        <h5 class="regular-txt">Humidity</h5>
                        <h5 class="humidity-value-txt">80%</h5>
                    </div>
                </div>

                <div class="condition-item">
                    <i class="fa-solid fa-wind"></i>
                    <div class="condition-info">
                        <h5 class="regular-txt">Wind Speed</h5>
                        <h5 class="wind-value-txt">16kph</h5>
                    </div>
                </div>
            </div>

            <div class="forecast-items-container">
                <div class="forecast-item">
                    <h5 class="forecast-item-date regular-txt">02 July</h5>
                    <img src="assets/weather/thunderstorm.svg" class="forecast-item-img">
                    <h5 class="forecast-item-temp">29 °C</h5>
                </div>
                 <div class="forecast-item">
                    <h5 class="forecast-item-date regular-txt">03 July</h5>
                    <img src="assets/weather/thunderstorm.svg" class="forecast-item-img">
                    <h5 class="forecast-item-temp">29 °C</h5>
                </div>
                 <div class="forecast-item">
                    <h5 class="forecast-item-date regular-txt">04 July</h5>
                    <img src="assets/weather/thunderstorm.svg" class="forecast-item-img">
                    <h5 class="forecast-item-temp">29 °C</h5>
                </div>
                 <div class="forecast-item">
                    <h5 class="forecast-item-date regular-txt">05 July</h5>
                    <img src="assets/weather/thunderstorm.svg" class="forecast-item-img">
                    <h5 class="forecast-item-temp">29 °C</h5>
                </div>
            </div>
        </section>

        <section class="search-city section-message">
            <img src="assets/message/search-city.png" >
            <div>
               <h1>Search City</h1> 
               <h4 class="regular-txt">
                Find out the weather condition of the city
               </h4>
            </div>
        </section>

        
        <section class="not-found section-message" style="display:none">
            <img   src="assets/message/not-found.png" >
            <div>
               <h1>Search City</h1> 
               <h4 class="regular-txt">
                Find out the weather condition of the city
               </h4>
            </div>
        </section>
    </main>
</body>
</html>
